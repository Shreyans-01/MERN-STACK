<html>

<head>
    Wrapper Functions<br>
</head>

<body>
    <script>
        var str = new Object("Mission Control to Planet Earth")
        var cl = new String("Click Me")
        document.write(str.blink())
        document.write("<br>")
        document.write(str.bold())
        document.write("<br>")
        document.write(str.fontcolor("cyan"))
        document.write(cl.link("https://youtu.be/NsLKQTh-Bqo"))
    </script>
</body>

</html>
